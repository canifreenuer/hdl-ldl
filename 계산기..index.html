<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDL/TG 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>HDL/TG 계산기</h1>

    <label for="hdl">HDL 값 입력:</label>
    <input type="number" id="hdl" placeholder="HDL 값 입력">

    <label for="tg">TG 값 입력:</label>
    <input type="number" id="tg" placeholder="TG 값 입력">

    <button onclick="calculate()">계산</button>

    <div class="result" id="result"></div>

    <script>
        function calculate() {
            const hdl = parseFloat(document.getElementById('hdl').value);
            const tg = parseFloat(document.getElementById('tg').value);

            if (isNaN(hdl) || isNaN(tg) || tg === 0) {
                document.getElementById('result').textContent = "올바른 값을 입력하세요.";
                return;
            }

            const ratio = hdl / tg;
            let status = "";

            if (ratio <= 1.5) {
                status = "GOOD";
            } else if (ratio >= 2) {
                status = "BAD";
            }

            document.getElementById('result').textContent = `HDL/TG = ${ratio.toFixed(2)} (${status})`;
        }
    </script>

</body>
</html>
